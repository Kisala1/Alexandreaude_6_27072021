<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8" />
  <title>FishEye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="sass/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <header>
      <img
        src="Sample Photos/Logo_Ficheye.png"
        alt="Logo FichEye - Page d'accueil"
      />
      <input type="search" aria-label="photographer categories" />
    </header>
    <main>
      <h1>Nos photographes</h1>
      <figure>
        <img src="Sample Photos/Mimi/Portrait_Nora.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Mimi Keel</h2>
          <p>London,UK Voir le beau dans le quotidien 400€/jour</p>
        </figcaption>
      </figure>

      <figure>
        <img src="Sample Photos/Ellie Rose/Architecture_Horseshoe.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Ellie-Rose Wilkens</h2>
          <p>Paris, France Travaille sur des compositions complexes 250€/jour</p>
        </figcaption>
      </figure>

      <figure>
        <img src="Sample Photos/Tracy/Fashion_Urban_Jungle.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Tracy Galindo</h2>
          <p>Montréal, Canada Photographe freelance 500€/jour</p>
        </figcaption>
      </figure>

      <figure>
        <img src="Sample Photos/Nabeel/Travel_Outdoor_Baths.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Nabeel Bradford</h2>
          <p>Mexico City, Mexico Je vais toujours de l'avant 350€/jour</p>
        </figcaption>
      </figure>

      <figure>
        <img src="Sample Photos/Rhode/Fashion_Melody_Red_on_Stripes.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Rhode Dubois</h2>
          <p>Barcelona, Spain Créatrice de souvenirs 375€/jour</p>
        </figcaption>
      </figure>

      <figure>
        <img src="Sample Photos/Marcel/Travel_Tower.jpg" alt="Portrait Nora" />
        <figcaption>
          <h2>Marcel Nikolic</h2>
          <p>Berlin, Germany Toujours a la recherche de LA photo 300€/jour</p>
        </figcaption>
      </figure>
    </main>
    <script src="js.js"></script>
  </body>
</html>
