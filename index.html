<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8" />
  <title>FishEye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="sass/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <header class="banner">
      <img
        src="Sample_Photos/Logo_Ficheye.png"
        alt="Logo FichEye - Page d'accueil"
      />
      <nav>
        <ul>
          <li>#Portrait</li>
          <li>#Art</li>
          <li>#Fashion</li>
          <li>#Architecture</li>
          <li>#Travel</li>
          <li>#Sport</li>
          <li>#Animals</li>
          <li>#Events</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Nos photographes</h1>
      <div class="profil_photographer">
        <figure>
          <img src="Sample_Photos/Mimi/Portrait_Nora.jpg" alt="Portrait_Nora" />
          <h2>Mimi Keel</h2>
          <figcaption>
            <span class="lieu">London,UK</span>
            <p class="description">Voir le beau dans le quotidien</p>
            <strong class="prix"> 400€/jour</strong>
            <div class="tags">
              <span class="tags_portrait">#portrait</span
              ><span class="tags_events">#events</span
              ><span class="tags_travel">#travel</span
              ><span class="tags_animals">#animals</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img
            src="Sample_Photos/Ellie_Rose/Architecture_Horseshoe.jpg"
            alt="Portrait Nora"
          />
          <h2>Ellie-Rose Wilkens</h2>
          <figcaption>
            <span class="lieu"> Paris, France</span>
            <p class="description">Travaille sur des compositions complexes</p>
            <strong class="prix">250€/jour</strong>
            <div class="tags">
              <span class="tags_sport">#sport</span>
              <span class="tags_architecture">#architecture</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img
            src="Sample_Photos/Tracy/Fashion_Urban_Jungle.jpg"
            alt="Portrait Nora"
          />
          <h2>Tracy Galindo</h2>
          <figcaption>
            <span class="lieu"> Montréal, Canada </span>
            <p class="description">Photographe freelance</p>
            <strong class="prix">500€/jour</strong>
            <div class="tags">
              <span class="tags_art">#art</span
              ><span class="tags_fashion">#fashion</span
              ><span class="tags_events">#events</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img
            src="Sample_Photos/Nabeel/Travel_Outdoor_Baths.jpg"
            alt="Portrait Nora"
          />
          <h2>Nabeel Bradford</h2>
          <figcaption>
            <span class="lieu">Mexico City, Mexico </span>
            <p class="description">Je vais toujours de l'avant</p>
            <strong class="prix">350€/jour</strong>
            <div class="tags">
              <span class="tags_travel">#travel</span
              ><span class="tags_portrait">#portrait</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img
            src="Sample_Photos/Rhode/Fashion_Melody_Red_on_Stripes.jpg"
            alt="Portrait Nora"
          />
          <h2>Rhode Dubois</h2>
          <figcaption>
            <span class="lieu">Barcelona, Spain</span>
            <p class="description">Créatrice de souvenirs</p>
            <strong class="prix">375€/jour</strong>
            <div class="tags">
              <span class="tags_sport">#sport</span
              ><span class="tags_fashion">#fashion</span
              ><span class="tags_events">#events</span
              ><span class="tags_animals">#animals</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img
            src="Sample_Photos/Marcel/Travel_Tower.jpg"
            alt="Portrait Nora"
          />
          <h2>Marcel Nikolic</h2>
          <figcaption>
            <span class="lieu">Berlin, Germany</span>
            <p class="description">Toujours a la recherche de LA photo</p>
            <strong class="prix">300€/jour</strong>
            <div class="tags">
              <span class="tags_travel">#travel</span
              ><span class="tags_architecture">#architecture</span>
            </div>
          </figcaption>
        </figure>
      </div>
    </main>
    <script src="js.js"></script>
  </body>
</html>
