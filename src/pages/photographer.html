<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Page Photographe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./../styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body class="body_photographer">
    <header class="header_photographer">
      <a href="./../pages/index.html">
        <img
          src="./../image/Logo_Ficheye.png"
          alt="Fisheye Home page"
          aria-label="Logo FishEye"
        />
      </a>
    </header>

    <main id="main-wrapper" aria-hidden="false">
      <div
        id="details_profil_photographer"
        class="details_profil_photographer"
      ></div>
      <template id="details_profil_photographer_element">
        <div class="profil">
          <div class="description">
            <h1 class="name"></h1>
            <span class="lieu"></span>
            <p class="tagline"></p>
            <div class="tagsPhotographer"></div>
          </div>
          <div class="container_img-portrait">
            <img class="portrait" src="" alt="" />
          </div>
        </div>
        <div class="detailsPhotographer">
          <span class="like"> </span>
          <span class="price"></span>
        </div>
        <div class="container_classify">
          <span>Trier par </span>
          <nav class="classify_photos">
            <ul id="dropDownMenu" class="dropDownMenu" aria-label="Trier par" >
              <li class="li_void" tabindex="0">
                <i
                  id="arrow_dropDownMenu"
                  class="arrow_dropDownMenu fas fa-chevron-down"
                ></i>
              </li>
              <li
                class="popularity"
                role="button"
                aria-label="Trier par popularité"
              >
                Popularité
              </li>
              <li
                class="date"
                role="button"
                aria-label="Trier par date"
              >
                Date
              </li>
              <li
                class="title"
                role="button"
                aria-label="Trier par titre"
              >
                Titre
              </li>
            </ul>
          </nav>
        </div>

        <div class="container_medias"></div>
      </template>
    </main>

    <!------ Form ------>

    <div
      id="modal_form"
      class="modal-mask modal_mask"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal">
        <div class="modal-title">
          <h2>
            <span class="title-modal"></span
            ><span class="photograph-name"></span>
          </h2>
          <i
            class="cross close_modal-form fas fa-times"
            tabindex="0"
            role="button"
            aria-label="Fermer fenêtre"
          ></i>
        </div>
        <div class="modal-body">
          <form id="form" class="form" action="photographer.html" method="GET">
            <div class="formData">
              <label for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                name="firstname"
                id="firstname"
                aria-required="true"
                aria-label="Entrez votre prénom"
                minlength="2"
                maxlength="25"
              />
            </div>
            <div class="formData">
              <label for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                name="lastname"
                id="lastname"
                aria-required="true"
                aria-label="Entrez votre nom"
                minlength="2"
                maxlength="25"
              />
            </div>
            <div class="formData">
              <label for="email">Email</label>
              <input
                class="text-control"
                type="email"
                name="email"
                id="email"
                aria-required="true"
                aria-label="Entrez votre email"
              />
            </div>
            <div class="formData">
              <label for="message">Votre message</label>
              <input
                class="text-control"
                type="text"
                name="message"
                id="message"
                aria-required="true"
                aria-label="Entrez votre message"
                minlength="2"
                maxlength="150"
              />
            </div>
            <input
              type="submit"
              value="Envoyer"
              id="btn_send"
            />
          </form>
          <div class="formSuccessMessage">
            <p>
              Votre message a bien été envoyé. <br />
              <br />
              Notre photographe vous répondra dans les plus brefs délais.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!------ LightBox ------->

    <div id="modal_media" class="modal-mask-media modal_mask" role="dialog">
      <div class="modal-media">
        <figure class="figure-modal">
          <div class="container">
            <div class="container-media-modal"></div>
            <div class="container-interface">
              <i
                class="cross close_modal-media fas fa-times"
                tabindex="0"
                role="button"
                aria-label="Fermer fenêtre"
              ></i>
              <i
                class="arrow-left fas fa-chevron-left"
                tabindex="0"
                role="button"
                aria-label="Précédent"
              ></i>
              <i
                class="arrow-right fas fa-chevron-right"
                tabindex="0"
                role="button"
                aria-label="Suivant"
              ></i>
            </div>
          </div>
          <figcaption class="modal-description"></figcaption>
        </figure>
      </div>
    </div>

    <script type="module" src="./../scripts/photographer.js"></script>
  </body>
</html>
