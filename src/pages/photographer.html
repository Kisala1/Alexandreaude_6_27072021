<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>FishEye_Mimi Keel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>

  <body>
    <header class="header_photographer" role="banner">
      <a href="../pages/index.html">
        <img
          src="../image/Logo_Ficheye.png"
          alt="Fisheye Home page"
          role="Image link"
        />
      </a>
    </header>

    <main>
      <div
        id="details_profil_photographer"
        class="details_profil_photographer"
        aria-label="details_profils photographer"
      ></div>
      <template id="details_profil_photographer_element">
       <div class="profil">
         <div class="description">
            <h1 class="name" role="Header (h1)"></h1>
            <span class="lieu"></span>
            <p class="tagline" role="Text"></p>
              <div class="tags" role="links" aria-label="tags">
              </div>
          </div>
        <img class="portrait" src="" alt=""/>
      </div>
        <div class="details">
          <span class="like">297 081 </span>
          <span class="price"></span>
        </div>
        <div class="container_filter">
          <span>Trier par </span>
          <nav class="filter_photos">
            <ul class="menu_filter">
              <li class="popularity">Popularité <i class="arrow fas fa-chevron-down"></i></li>
              <li class="date">Date</li>
              <li class="title">Titre</li>
            </ul>
          </nav>
        </div>
        <div class="container_img">
        </div>

        <div id= "modal_form" class="modal-mask">
          <div class="modal">
            <div class="modal-title">
              <h2> Contactez-moi <br> Mimi Keel</h2>
              <i class="cross fas fa-times"></i>
            </div>
            <div class="modal-body">
              <form action="" class="form">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="message">Votre message</label>
                <input type="text" name="message" id="message">
                <input type="button" value="Envoyer" id="btn_send">
              </form>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script src="../scripts/photographer.js"></script>
  </body>
</html>
