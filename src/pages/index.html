<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8" />
  <title>FishEye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <header class="header_index" role="banner">
      <a href="index.html">
        <img
          src="../image/Logo_Ficheye.png"
          alt="Fisheye Home page"
          role="Image link"
        />
      </a>
      <nav role="links (nav)" aria-label="photographer categories">
        <ul role="links list">
          <li role="link" aria-label="tag">#Portrait</li>
          <li role="link" aria-label="tag">#Art</li>
          <li role="link" aria-label="tag">#Fashion</li>
          <li role="link" aria-label="tag">#Architecture</li>
          <li role="link" aria-label="tag">#Travel</li>
          <li role="link" aria-label="tag">#Sport</li>
          <li role="link" aria-label="tag">#Animals</li>
          <li role="link" aria-label="tag">#Events</li>
        </ul>
      </nav>
    </header>
    <main class="container" role="main">
      <h1 role="header (h1)">Nos photographes</h1>
      <div
        id="profil_photographer"
        class="profil_photographer"
        aria-label="profils photographer"
      ></div>
      <template id="profil_photographer_element">
        <figure>
          <a href="photographer.html">
            <img class="portrait" src="../../data/Mimi/Portrait_Nora.jpg" />
            <h2 class="name"></h2>
          </a>
          <figcaption class="description">
            <span class="lieu"></span>
            <p class="tagline"></p>
            <strong class="price"></strong>
            <div class="tags" role="links" aria-label="tags"></div>
          </figcaption>
        </figure>
      </template>
    </main>

    <script src="../scripts/index.js"></script>
  </body>
</html>
