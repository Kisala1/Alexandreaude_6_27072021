<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header_index">
      <div class="container_logo_title_responsive">
        <a href="index.html">
          <img src="../image/Logo_Ficheye.png" alt="Fisheye Home page" aria-label="Logo FishEye"/>
        </a>
        <h1 class="title_index_responsive">Nos photographes</h1>
      </div>
      <nav aria-label="categories photographes">
        <div class="tagsMenu"></div>
      </nav>
    </header>
    <main class="container">
      <h1 class="title_index">Nos photographes</h1>
      <div
        id="profil_photographer"
        class="profil_photographer"
        aria-label="profils photographe"
      ></div>
      <template id="profil_photographer_element">
        <figure class="figure_index">
          <a href="" class="lien">
            <img class="portrait" />
            <h2 class="name"></h2>
          </a>
          <figcaption class="description">
            <span class="lieu"></span>
            <p class="tagline"></p>
            <strong class="price"></strong>
            <div class="tagsProfil" aria-label="tags"></div>
          </figcaption>
        </figure>
      </template>
    </main>

    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
