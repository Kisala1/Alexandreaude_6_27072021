<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8" />
  <title>FishEye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <header class="header" role="banner">
      <a href="index.html">
        <img
          src="../image/Logo_Ficheye.png"
          alt="Fisheye Home page"
          role="Image link"
        />
      </a>
      <nav role="links (nav)" aria-label="photographer categories">
        <ul role="links list">
          <li role="link" aria-label="tag">#Portrait</li>
          <li role="link" aria-label="tag">#Art</li>
          <li role="link" aria-label="tag">#Fashion</li>
          <li role="link" aria-label="tag">#Architecture</li>
          <li role="link" aria-label="tag">#Travel</li>
          <li role="link" aria-label="tag">#Sport</li>
          <li role="link" aria-label="tag">#Animals</li>
          <li role="link" aria-label="tag">#Events</li>
        </ul>
      </nav>
    </header>
    <main class="container" role="main">
      <h1 role="header (h1)">Nos photographes</h1>
      <div class="profil_photographer" aria-label="profils photographer">
        <figure>
          <a
            href="photographer.html"
            role="link (h2) + image"
            aria-label="Mimi Keel"
          >
            <img
              src="../../data/Mimi/Portrait_Nora.jpg"
              alt="Portrait Nora"
            />
            <h2>Mimi Keel</h2>
          </a>
          <figcaption class="description">
            <span class="lieu">London,UK</span>
            <p class="description">Voir le beau dans le quotidien</p>
            <strong class="prix"> 400€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_portrait">#portrait</span
              ><span class="tags_events">#events</span
              ><span class="tags_travel">#travel</span
              ><span class="tags_animals">#animals</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <a href="" role="link (h2) + image" aria-label="Ellie-Rose Wilkens">
            <img
              src="../../data/Ellie_Rose/Architecture_Horseshoe.jpg"
              alt="Architecture Horseshoe"
            />
            <h2>Ellie-Rose Wilkens</h2>
          </a>
          <figcaption class="description">
            <span class="lieu"> Paris, France</span>
            <p class="description">Travaille sur des compositions complexes</p>
            <strong class="prix">250€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_sport">#sport</span>
              <span class="tags_architecture">#architecture</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <a href="" role="link (h2) + image" aria-label="Tracy Galindo">
            <img
              src="../../data/Tracy/Fashion_Urban_Jungle.jpg"
              alt="Fashion Urban Jungle"
            />
            <h2>Tracy Galindo</h2>
          </a>
          <figcaption class="description">
            <span class="lieu"> Montréal, Canada </span>
            <p class="description">Photographe freelance</p>
            <strong class="prix">500€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_art">#art</span
              ><span class="tags_fashion">#fashion</span
              ><span class="tags_events">#events</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <a href="" role="link (h2) + image" aria-label="Nabeel Bradford">
            <img
              src="../../data/Nabeel/Travel_Outdoor_Baths.jpg"
              alt="Travel Outdoor Baths"
            />
            <h2>Nabeel Bradford</h2>
          </a>
          <figcaption class="description">
            <span class="lieu">Mexico City, Mexico </span>
            <p class="description">Je vais toujours de l'avant</p>
            <strong class="prix">350€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_travel">#travel</span
              ><span class="tags_portrait">#portrait</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <a href="" role="link (h2) + image" aria-label="Rhode Dubois">
            <img
              src="../../data/Rhode/Fashion_Melody_Red_on_Stripes.jpg"
              alt="Fashion Melody Red on Stripes"
            />
            <h2>Rhode Dubois</h2>
          </a>
          <figcaption class="description">
            <span class="lieu">Barcelona, Spain</span>
            <p class="description">Créatrice de souvenirs</p>
            <strong class="prix">375€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_sport">#sport</span
              ><span class="tags_fashion">#fashion</span
              ><span class="tags_events">#events</span
              ><span class="tags_animals">#animals</span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <a href="" role="link (h2) + image" aria-label="Marcel Nikolic">
            <img
              src="../../data/Marcel/Travel_Tower.jpg"
              alt="Travel Tower"
            />
            <h2>Marcel Nikolic</h2>
          </a>
          <figcaption class="description">
            <span class="lieu">Berlin, Germany</span>
            <p class="description">Toujours a la recherche de LA photo</p>
            <strong class="prix">300€/jour</strong>
            <div class="tags" role="links" aria-label="tags">
              <span class="tags_travel">#travel</span
              ><span class="tags_architecture">#architecture</span>
            </div>
          </figcaption>
        </figure>
      </div>
    </main>
    <script src="../scripts/js.js"></script>
  </body>
</html>
